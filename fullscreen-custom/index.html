<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Customised Fullscreen Template</title>
    <meta name="description" content="customised fullscreen in-app">
    <meta name="author" content="FollowAnalytics">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
  </head>
  <body>
    <div class="customTemplateContainer">
      <div id="templateClose" class="customTemplateContainer__close"></div>
      <img id="uploadedImage" src="" alt="" class="uploadedImage" />

      <div id="custom-template" class="defaultTemplate">
        <div class="defaultTemplate__info">
          <div class="defaultTemplate__title">
            <span id="templateTitle"></span>
          </div>

          <div class="defaultTemplate__body">
            <span id="templateBody"></span>
          </div>
        </div>

        <div id="templateButtons" class="defaultTemplate__buttons buttonGrid buttonGrid--full">
          <div class="buttonCell">
            <div class="actionButton">Button 1</div>
          </div>
        </div>
      </div>
    </div>

    <script src="fa-params.js" type="text/javascript"></script>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
